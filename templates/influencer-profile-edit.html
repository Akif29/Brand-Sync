{% extends "base.html" %}
{% block title %}
    {{user.username}} - Brand Sync
{% endblock title %}

{% block content %}
<h1>Complete Your Profile</h1>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ influencer.name }}">
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" id="category" name="category" value="{{ influencer.category or ' '}}">
    </div>
    <div class="mb-3">
        <label for="niche" class="form-label">Niche</label>
        <input type="text" class="form-control" id="niche" name="niche" value="{{ influencer.niche or ' '}}">
    </div>
    <div class="mb-3">
        <label for="bio" class="form-label">Bio</label>
        <textarea class="form-control" id="bio" name="bio" value="{{ influencer.bio or ' ' }}">{{ influencer.bio }}</textarea>
    </div>
    <div class="mb-3">
        <label for="website" class="form-label">Website</label>
        <input type="text" class="form-control" id="website" name="website" value="{{ influencer.website or '' }}">
    </div>
    <div class="mb-3">
        <label for="primary_platform" class="form-label">Primary Platform</label>
        <input type="text" class="form-control" id="primary_platform" name="primary_platform" value="{{ influencer.primary_platform or '' }}">
    </div>
    <div class="mb-3">
        <label for="primary_handle" class="form-label">Primary Handle</label>
        <input type="text" class="form-control" id="primary_handle" name="primary_handle" value="{{ influencer.primary_handle or '' }}">
    </div>
    <div class="mb-3">
        <label for="secondary_platform" class="form-label">Secondary Platform</label>
        <input type="text" class="form-control" id="secondary_platform" name="secondary_platform" value="{{ influencer.secondary_platform or '' }}">
    </div>
    <div class="mb-3">
        <label for="secondary_handle" class="form-label">Secondary Handle</label>
        <input type="text" class="form-control" id="secondary_handle" name="secondary_handle" value="{{ influencer.secondary_handle or '' }}">
    </div>
    <div class="mb-3">
        <label for="follower_count" class="form-label">Follower Count</label>
        <input type="number" class="form-control" id="follower_count" name="follower_count" value="{{ influencer.follower_count or '' }}">
    </div>
    <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ influencer.phone_number or '' }}">
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ influencer.location or '' }}">
    </div>
    <div class="mb-3">
        <label for="reach_metrics" class="form-label">Reach Metrics</label>
        <textarea class="form-control" id="reach_metrics" name="reach_metrics"  value="{{ influencer.reach_metrics}} or ' '">{{ influencer.reach_metrics }}</textarea>
    </div>
    <div class="mb-3">
        <label for="collaboration_types" class="form-label">Collaboration Types</label>
        <textarea class="form-control" id="collaboration_types" name="collaboration_types" value="{{ influencer.collaboration_types or '' }}">{{ influencer.collaboration_types }}</textarea>
    </div>
    <div class="mb-3">
        <label for="budget_range" class="form-label">Budget Range (Upper Limit)</label>
        <input type="number" class="form-control" id="budget_range" name="budget_range" value="{{ influencer.budget_range or '' }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>

{% endblock content %}

{% block style %}
<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }
    p {
        font-size: 1.2rem;
    }
    p strong {
        color: #007bff;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }
    .container {
        max-width: 900px;
        margin: 0 auto;
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }
    .profile-info {
        margin-bottom: 20px;
    }
    .profile-info h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }
    .profile-info p {
        font-size: 1.2rem;
    }
</style>
{% endblock style %}
