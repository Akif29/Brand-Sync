{% extends 'base.html' %}
{% block title %}
Login - Brand Sync
{% endblock %}

{% block content %}
<div class="login-container">
    <h2 class="text-center">Brand Sync</h2>
    <form method="post">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-block"><strong>Sign In</strong></button>
        </div>
    </form>
    <p class="text-center">Don't have an account? <a href="/signup" class="signup-link">Sign up</a></p>
</div>
{% endblock %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }
    .login-container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-group .btn {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    } 
    .form-group button:hover {
        background-color: darkblue;
    }
    .signup-link {
        text-decoration: none; /* Remove underline */
        color: #007bff; /* Set link color */
    }
    
    .signup-link:hover {
        text-decoration: underline; /* Underline on hover (optional) */
    }
</style>
{% endblock %}
