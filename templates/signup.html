{% extends 'base.html' %}
{% block title %}
Sign Up - Brand Sync
{% endblock %}

{% block content %}
<div class="login-container">
    <h2 class="text-center">Brand Sync</h2>
    <form method="post">
        <div class="form-group">
            <label for="username" class="form-label">Username *</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password *</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label">Role *</label><br>
            <div class="d-flex justify-content-around">
                <div class="form-check">
                    <input type="radio" class="btn-check" name="role" id="role_influencer" value="influencer" autocomplete="off" checked>
                    <label class="btn btn-outline-primary role-label" for="role_influencer">Influencer</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="btn-check" name="role" id="role_sponsor" value="sponsor" autocomplete="off">
                    <label class="btn btn-outline-primary role-label" for="role_sponsor">Sponsor</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="form-label">Name *</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        

        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
    </form>
    <p class="text-center">Have an account? <a href="/login" class="signup-link">Sign In</a></p>
</div>

{% endblock %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }
    .login-container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-group .btn {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #007bff; /* Blue color */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    } 
    .form-group button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
    /* Custom styling for radio buttons */
    .btn-check {
        display: none; /* Hide default radio button */
    }

    .role-label {
        color: #007bff; /* Default color */
        border-color: #007bff; /* Default border color */
        opacity: 0.2; /* Default opacity for unselected state */
        transition: opacity 0.3s ease; /* Smooth transition for opacity */
    }

    .btn-check:checked + .role-label {
        opacity: 1; /* Full opacity for selected state */
    }

    .btn-outline-primary {
        color: #007bff;
        border-color: #007bff;
    }

    .btn-outline-primary:hover {
        color: #0056b3;
        background-color: rgba(0, 123, 255, 0.1); /* Lighter background on hover */
        border-color: #007bff;
    }

    .btn-outline-primary:focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Lighter box-shadow on focus */
    }

    /* Optional: Flexbox styles for equal spacing */
    .d-flex {
        display: flex;
    }

    .justify-content-around {
        justify-content: space-around;
    }

    .form-check {
        margin-right: 10px; /* Adjust margin between radio buttons if needed */
    }
    .signup-link {
        text-decoration: none; /* Remove underline */
        color: #007bff; /* Set link color */
    }
    
    .signup-link:hover {
        text-decoration: underline; /* Underline on hover (optional) */
    }
</style>
{% endblock %}
